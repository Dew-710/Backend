<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test - ESP32 Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .connected {
            background: #d4edda;
            color: #155724;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Test - ESP32 Connection</h1>
        <div style="background: #fff3cd; padding: 10px; margin-bottom: 20px; border-radius: 5px;">
            <strong>‚ö†Ô∏è Important:</strong> Make sure you open this file via HTTP server, not file:// protocol.
            <br>If you see "Invalid request" error, the WebSocket connection is not being established properly.
            <br>Check browser console (F12) for more details.
        </div>
        
        <div>
            <label>Server IP:</label>
            <input type="text" id="serverIp" value="192.168.1.9" placeholder="192.168.1.9">
        </div>
        
        <div>
            <label>Port:</label>
            <input type="text" id="port" value="8080" placeholder="8080">
        </div>
        
        <div>
            <label>Client Type:</label>
            <select id="clientType">
                <option value="esp32">ESP32</option>
                <option value="kitchen">Kitchen</option>
                <option value="staff">Staff</option>
            </select>
        </div>
        
        <div>
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
            <button onclick="sendTest()">Send Test Message</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        let ws = null;

        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'Connected';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'Disconnected';
            }
        }

        function connect() {
            const serverIp = document.getElementById('serverIp').value;
            const port = document.getElementById('port').value;
            const clientType = document.getElementById('clientType').value;
            
            if (!serverIp) {
                alert('Please enter server IP');
                return;
            }

            const url = `ws://${serverIp}:${port}/ws/iot?clientType=${clientType}`;
            log(`Connecting to: ${url}`);
            
            try {
                ws = new WebSocket(url);
                
                ws.onopen = function() {
                    log('‚úÖ WebSocket connected successfully!');
                    updateStatus(true);
                };
                
                ws.onmessage = function(event) {
                    log(`üì© Received: ${event.data}`);
                };
                
                ws.onerror = function(error) {
                    log(`‚ùå WebSocket error occurred`);
                    console.error('WebSocket error:', error);
                    // Try to get more error info
                    if (ws.readyState === WebSocket.CLOSED) {
                        log(`   Connection closed immediately - check backend logs`);
                    }
                };
                
                ws.onclose = function(event) {
                    log(`üîå WebSocket closed. Code: ${event.code}, Reason: ${event.reason}`);
                    updateStatus(false);
                };
            } catch (error) {
                log(`‚ùå Connection error: ${error.message}`);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                log('Disconnecting...');
            }
        }

        function sendTest() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = 'ESP32 ready!';
                ws.send(message);
                log(`üì§ Sent: ${message}`);
            } else {
                log('‚ùå WebSocket is not connected');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
    </script>
</body>
</html>
